<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../static/styles/timer.css">
    <script type="text/javascript" src="../static/scripts/timer.js"></script>
  
    <title>Priotask</title>
</head>
<body>
    <div class="dashboard">
        <span class="left">Home</span>
        <span class="right">About</span>
        <span class="right"><button>SignUP</button></span>
        <span class="right"><button>Login</button></span>
    </div>
    <section>
        <div class="container">
            <h1>PRIOTASK <span id="italic">productive focus</span></h1>
            <div class="panel">
                <p id="pomodoro" class="selected">Pomodoro</p>
                <p id="shortbreak" class="selected">Short break</p>
                <p id="longbreak" class="selected">Long Break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" >Start</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
            </div>
        </div>
        <!-- Task Container -->
        <div class="task-container">
            <button id="tasks-button">Tasks</button>
            <div class="task-management-buttons">
                <button id="add-button">Add</button>
                <button id="edit-button">Edit</button> <!-- Added edit button -->
                <button id="delete-button">Delete</button>
            </div>
            <div id="task-input-form" style="display: none;">
                <input type="text" id="task-input" placeholder="Enter task">
                <button id="save-task-button">Save</button>
            </div>
            <div id="task-list"></div>
        </div>  
    </section>
</body>
</html>
