{% extends "layout.html" %}
{% block content %}
     <section >
>>>>>>> master
        <div class="container">
            <h1>PRIOTASK</h1>
            <span id="italic">productive focus</span>
            <div class="panel">
                <p id="pomodoro" class="selected">Pomodoro</p>
                <p id="shortbreak" class="selected">Short break</p>
                <p id="longbreak" class="selected">Long Break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="stop">Stop</button>
            </div>
            <div class="tasks">
                <div id="error-message" style="display: none; color: red;"></div>
                <textarea class="task-name" id="NewTask" rows="2" cols="50"></textarea>
                <button class="task-submit" id="NewTaskButton">Add Task</button>
                <div id="success-message" style="display: none; color: rgba(255, 255, 0, 0.753);">Task added successfully!</div>
                <button class="task-submit" type="button" id="toggle-tasks">Show Tasks</button>
            </div>
        </div>
        <div class="task-list" id="task-list" style="display: none;">
            <h2>Tasks</h2>

            <ul id="task-items">
        </div>
    </section>
{% endblock content %}
